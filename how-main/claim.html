// üîπ Fungsi Koneksi Wallet
document.getElementById("connectWallet").addEventListener("click", async () => {
    if (!window.ethereum) {
        alert("Metamask not detected!");
        return;
    }

    try {
        // Inisialisasi provider
        provider = new ethers.providers.Web3Provider(window.ethereum);

        // Meminta akses akun MetaMask
        await provider.send("eth_requestAccounts", []);

        // Mendapatkan signer
        signer = provider.getSigner();
        const userAddress = await signer.getAddress();

        // Mendapatkan waktu lokal pengguna
        const localTime = new Date().toLocaleString();

        // Membuat pesan signature
        const message = `Login verification in Lotto Chain DApps\n\nAddress: ${userAddress}\nLocal Time: ${localTime}`;
        const signature = await signer.signMessage(message);

        console.log("Signature:", signature); // Bisa dikirim ke backend untuk verifikasi

        // Menghubungkan kontrak
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const balance = await provider.getBalance(userAddress);

        // Menampilkan informasi di UI
        document.getElementById("networkStatus").innerHTML = `<img src="check.svg" width="16" height="16"> Connected to Sepolia Base Testnet`;
        document.getElementById("walletAddress").innerHTML = `Address: ${userAddress}`;
        document.getElementById("walletBalance").innerHTML = `Balance: ${ethers.utils.formatEther(balance)} ETH`;
        document.getElementById("signatureInfo").innerHTML = `Signed at: ${localTime}`;

        // Menampilkan tombol dan menyembunyikan yang tidak perlu
        document.getElementById("walletAddress").classList.remove("hidden");
        document.getElementById("walletBalance").classList.remove("hidden");
        document.getElementById("signatureInfo").classList.remove("hidden");
        document.getElementById("connectWallet").classList.add("hidden");
        document.getElementById("disconnectWallet").classList.remove("hidden");
        document.getElementById("checkEligibility").classList.remove("hidden");

        // Cek dan switch jaringan ke Sepolia Base Testnet
        await switchToSepoliaBase();

    } catch (error) {
        console.error("Error connecting wallet:", error.message, error.code, error);

        // Tangani error spesifik agar alert tidak muncul sembarangan
        if (error.code === 4001) {
            // User rejected request
            console.warn("User rejected the connection request.");
        } else if (error.code === -32002) {
            // Pending connection request
            console.warn("Connection request is already pending.");
        } else {
            // Hanya tampilkan alert jika benar-benar gagal
            alert("Failed to connect wallet. Please try again.");
        }
    }
});

// üîπ Cek & Ganti Jaringan ke Sepolia Base Testnet
async function switchToSepoliaBase() {
    try {
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });

        if (chainId.toLowerCase() === sepoliaBaseChainId) {
            return;
        }

        await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: sepoliaBaseChainId }]
        });
    } catch (error) {
        if (error.code === 4902) {
            try {
                await window.ethereum.request({
                    method: "wallet_addEthereumChain",
                    params: [{
                        chainId: sepoliaBaseChainId,
                        chainName: "Base Sepolia Testnet",
                        rpcUrls: ["https://sepolia.base.org"],
                        nativeCurrency: { name: "ETH", symbol: "ETH", decimals: 18 },
                        blockExplorerUrls: ["https://sepolia.basescan.org"]
                    }]
                });

                document.getElementById("networkStatus").innerHTML = `<img src="check.svg" width="16" height="16"> <span style="color: #00ca09;">Sepolia Base Testnet added & switched!</span>`;
            } catch (addError) {
                document.getElementById("networkStatus").innerHTML = `<img src="cross.svg" width="16" height="16"> <span style="color: #ffa700;">Please add Sepolia Base Testnet manually!</span>`;
            }
        } else {
            document.getElementById("networkStatus").innerHTML = `<img src="cross.svg" width="16" height="16"> <span style="color: #ff3333;">Switch to Sepolia Base Testnet required!</span>`;
        }
    }
}

        } catch (error) {
            console.error("Failed to check claim status:", error);
        }
    });

    // üîπ Fungsi Klaim ETH
    document.getElementById("claimETH").addEventListener("click", async () => {
        try {
            let claimStatus = document.getElementById("claimStatus");

            // ‚è≥ Status: Sedang Diproses
            claimStatus.innerHTML = `<img src="loading.svg" width="16" height="16"> <span style="color: #ccc;">Processing your claim...</span>`;

            let tx = await contract.claimETH();
            await tx.wait();

            // ‚úÖ Status: Berhasil
            claimStatus.innerHTML = `<img src="check.svg" width="16" height="16"> <span style="color: #00ca09;">Prizes claim successful!</span>`;
            alert("Prizes ETH successfully claimed!");

            // Refresh status klaim
            document.getElementById("checkEligibility").click();
        } catch (error) {
            // ‚ùå Status: Gagal
            claimStatus.innerHTML = `<img src="cross.svg" width="16" height="16"> <span style="color: #ff3333;">Claim failed!</span>`;
            alert("Failed to claim prizes!");
            console.error(error);
        }
    });

    // üîπ Menampilkan Tombol "Check Eligibility" Setelah Wallet Terhubung
    document.getElementById("connectWallet").addEventListener("click", async () => {
        try {
            await provider.send("eth_requestAccounts", []);
            document.getElementById("checkEligibility").classList.remove("hidden"); // üîπ Menampilkan tombol
        } catch (error) {
            console.error("Wallet connection failed:", error);
        }
    });
});
    </script>
